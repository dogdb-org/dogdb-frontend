name: Build NextApp and Deploy

on:
    push:
        branches: [main, CD-deployment]

jobs:
    deploy:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: '20.x' # Choose a specific version or use a matrix if needed

            - name: Executing remote deployment
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.DOGDB_HOST }}
                  username: ${{ secrets.DOGDB_USERNAME }}
                  port: ${{ secrets.DOGDB_PORT }}
                  key: ${{ secrets.DOGDB_PRIVATE_SSHKEY }}
                  script: |
                      # Commands to clone and build the project on the server
                      git clone https://github.com/dogdb-org/dogdb-frontend.git /var/www/dogdb-frontend || (cd /var/www/dogdb-frontend && git pull)
                      cd /var/www/dogdb-frontend
                      npm install
                      npm run build
                      # Any other deployment scripts or server restart commands
