name: Build NextApp Preview and Deploy

on:
    push:
        branches-ignore: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18.19.0]
                # node-version: [20.x, 21.x]

        steps:
            - uses: actions/checkout@v4

            - name: connecting to Server
              uses: appleboy/ssh-action@master
              env:
                  FOO: 'BAR'
                  BAR: 'FOO'
                  SHA: ${{ github.sha }}
              with:
                  host: ${{ secrets.DOGDB_HOST}}
                  username: ${{ secrets.DOGDB_USERNAME }}
                  port: ${{ secrets.DOGDB_PORT }}
                  key: ${{ secrets.DOGDB_PRIVATE_SSHKEY }}
                  source: '.'
                  #   source: '.,!node_modules'
                  target: '~/var/www/'

            - name: Executing remote command
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.DOGDB_HOST}}
                  username: ${{ secrets.DOGDB_USERNAME }}
                  port: ${{ secrets.DOGDB_PORT }}
                  key: ${{ secrets.DOGDB_PRIVATE_SSHKEY }}
                  script: |
                      if [ ${{ secrets.DOGDB_PORT}} == 22]; then
                        echo ${{secrets.DOGDB_PORT}} 
                      else 
                       echo not 22
