name: Build NextApp Preview and Deploy

on:
    push:
        branches-ignore: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [18.19.0]
                # node-version: [20.x, 21.x]

        steps:
            - uses: actions/checkout@v4

            - name: connecting to Server
              uses: appleboy/ssh-action@master
              env:
                  FOO: 'BAR'
                  BAR: 'FOO'
                  SHA: ${{ github.sha }}
              with:
                  host: ${{ secrets.DOGDB_HOST}}
                  username: ${{ secrets.DOGDB_USERNAME }}
                  port: ${{ secrets.DOGDB_PORT }}
                  key: ${{ secrets.DOGDB_PRIVATE_SSHKEY }}
                  source: '.'
                  #   source: '.,!node_modules'
                  target: '~/var/www/'

            - name: Executing remote command
              uses: appleboy/ssh-action@master
              with:
                  host: ${{ secrets.DOGDB_HOST}}
                  username: ${{ secrets.DOGDB_USERNAME }}
                  port: ${{ secrets.DOGDB_PORT }}
                  key: ${{ secrets.DOGDB_PRIVATE_SSHKEY }}
                  script: |
                      cd ~ && cd /var/www/
                      if [ ! -d "${{secrets.DOGDB_PREVIEW_FRONTEND_FOLDER_NAME}}" -a ! -d  "${{secrets.DOGDB_PREVIEW_FRONTEND_FOLDER_NAME}}-${{ github.ref_name }}" ]; then
                        echo "this is a step branch ${{ steps.branch-names.outputs.current_branch }}"

                      elif [ ! -d "${{secrets.DOGDB_PREVIEW_FRONTEND_FOLDER_NAME}}" ]; then
                        echo "the branch is not present" 
                        
                      elif [ -d "${{secrets.DOGDB_PREVIEW_FRONTEND_FOLDER_NAME}}" -a -d  "${{secrets.DOGDB_PREVIEW_FRONTEND_FOLDER_NAME}}-${{ github.ref_name }}"]; then
                      echo 'everything works'
                      fi
