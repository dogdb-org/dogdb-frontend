name: Greetings

on: [pull_request_target, issues]

jobs:
    greeting:
        runs-on: ubuntu-latest
        permissions:
            issues: write
            pull-requests: write
        steps:
            - uses: actions/first-interaction@v1
              with:
                  repo-token: ${{ secrets.GITHUB_TOKEN }}
                  issue-message: '<h3>Hey! thank you for opening an Issue ðŸŽ‰.</h3>'
                  pr-message: '<h3>Hey! thank you for opening a Pull Request ðŸŽ‰.</h3>'
                  footer: 'Thank you for contributing to DogDB, Happy, Open Source!</b>'
